<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dear Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
</style>

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .diary-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .entry-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">üìù Dear Diary</h1>

    <div class="text-center mb-4">
        <a href="/new" class="btn btn-success">Write a New Entry</a>
    </div>

    <div th:if="${#lists.isEmpty(entries)}" class="text-center text-muted">
        <p>No entries yet. Start writing!</p>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:each="entry : ${entries}" class="card diary-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${entry.title}">Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${entry.date}">Date</h6>
                    <p class="card-text entry-content" th:text="${entry.content}">Content</p>
                    <a th:href="@{'/delete/' + ${entry.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
